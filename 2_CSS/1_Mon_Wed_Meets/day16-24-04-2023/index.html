<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        margin: 0;
        padding: 0;
      }
      li {
        padding: 20px;
        margin: 10px 0px;
        background-image: linear-gradient(
          to right,
          red 0%,
          red 15%,
          blue 15%,
          blue 100%
        );
        list-style-position: inside;
        list-style-image: url('https://picsum.photos/20');
        font-size: 25px;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>List Item 1</li>
      <li>List Item 2</li>
      <li>List Item 3</li>
      <li>List Item 4</li>
      <li>List Item 5</li>
    </ul>
  </body>
</html>
