<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        box-sizing: border-box;
      }

      ul {
        display: flex;
        /* align-items: center; */

        margin: 0;
        padding: 0;
        position: relative;

      nav {

        display: flex;

      ul li {
        padding: 10px 20px;

      }

      li a {

        text-decoration: none;

        display: none;
      }

      section {
        width: 100%;
        height: 100vh;
      }

      section:nth-child(1) {
        background-color: chartreuse;
      }
      section:nth-child(2) {
        background-color: wheat;
      }
      section:nth-child(1) {

    <h1>My Ingredients</h1>

    <header>
      <nav>
        <ul>
