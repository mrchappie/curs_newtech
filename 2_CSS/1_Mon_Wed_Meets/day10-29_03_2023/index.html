<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        display: grid;
        place-items: center;
        height: 100vh;
      }

      .container {
        background-image: url('https://picsum.photos/500');

        height: 250px;
        width: 400px;

        position: relative;
      }

      .center {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);

        font-weight: bold;
      }

      .right-corner {
        position: absolute;
        bottom: 0;
        right: 0;

        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <span class="center">Awesome Text</span>
      <span class="right-corner">Another Text</span>
    </div>
  </body>
</html>
