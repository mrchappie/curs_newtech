<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        padding: 0;
        margin: 0;

        height: 100vh;
        display: grid;
        place-items: center;
      }
      .button {
        position: relative;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        border: 10px solid blue;
        background-color: red;
        color: white;

        cursor: pointer;
        transition: scale 1s ease-in-out, background-color 1s 1s ease-in-out;
      }

      .button span {
        position: absolute;
        top: 50%;
        left: 50%;
        width: max-content;

        transform: translate(-50%, -50%);
      }

      .button:hover {
        scale: 1.5;
        /* transform: scale(1.5); */
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="button"><span>DO NOT PRESS</span></div>
  </body>
</html>
