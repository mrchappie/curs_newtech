        border: 2px solid black;
        margin-left: 50px;
      }

        border: 8px groove red;

        width: 100px;
        margin: auto;
      }

      .info {
        border: 5px dotted black;
        margin-left: inherit;
        margin-top: 8px;
      }

      <h1 class="title">This is a title</h1>
      <p class="info">
