<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;

        text-align: center;
        width: 100vw;
        height: 100vh;
      }

      .grid {
        display: grid;
        height: 100%;
        width: 50%;

        grid-template-columns: repeat(auto, 1fr);
        grid-template-rows: repeat(auto, 1fr);
      }

      .grid > div {
        border-radius: 100px;
        border: 5px solid black;
      }

      .grid-item1 {
        background-color: red;

        grid-row: 2;
        grid-column: 1 / 6;
      }

      .grid-item2 {
        background-color: green;

        grid-row: 1 / 6;
        grid-column: 4;
      }

      .grid-item3 {
        background-color: blue;

        grid-row: 4;
        grid-column: 1 / 6;
      }

      .grid-item4 {
        background-color: orange;

        grid-row: 1 / 6;
        grid-column: 2;
      }
    </style>
  </head>
  <body>
    <div class="grid">
      <div class="grid-item1"><header>1</header></div>
      <div class="grid-item2"><header>2</header></div>
      <div class="grid-item3"><header>3</header></div>
      <div class="grid-item4"><header>4</header></div>
    </div>
  </body>
</html>
