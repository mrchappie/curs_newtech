      body {
        margin: 0;

        overflow: hidden;
      }

      .flex {
        display: flex;
        /* align-items: center; */
        justify-content: center;
        flex-direction: column;
        gap: 2em;

        flex-wrap: wrap;

        width: 100vw;
        height: 100vh;
      }

      .flex-item {
        border: 1px solid black;
        background-color: gray;

        /* width: 33%; */
        flex: 40% 0 0;
      }

      .flex-item:nth-child(3n + 1) {
        margin: 10% 0;
      }

      header {
        background-color: lightgray;
        text-align: center;
        padding: 1em;
      }
