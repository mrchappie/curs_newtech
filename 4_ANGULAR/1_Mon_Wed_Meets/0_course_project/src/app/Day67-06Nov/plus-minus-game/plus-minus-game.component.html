<div class="game-container">
  <h1>Plus Minus Game</h1>
  <h2 [style.color]="counter % 2 ? 'yellow' : 'purple'">{{ counter }}</h2>
  <div>
    <button (click)="setCounter(counter + 1)" [disabled]="counter >= 10">
      +
    </button>
    <button (click)="setCounter(counter - 1)" [disabled]="counter <= 0">
      -
    </button>
  </div>
</div>
