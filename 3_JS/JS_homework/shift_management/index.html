<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GuardianNet</title>

    <script type="module" src="script/main.js" defer></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"
      referrerpolicy="no-referrer"
    ></script>

    <link rel="stylesheet" href="./css/globalStyles.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body class="app__container">
    <section id="login__signup" class="login__signup">
      <div id="login" class="login">
        <div class="login__heading">Log In</div>
        <div class="login__options">
          <div class="login__options__google">
            <img src="./assets/icons/google.svg" alt="google icon" />
          </div>
          <div class="login__options__linkedin">
            <img src="./assets/icons/linkedin.svg" alt="linkedin icon" />
          </div>
          <div class="login__options__github">
            <img src="./assets/icons/github.svg" alt="github icon" />
          </div>
        </div>
        <form class="login__form" id="login__form">
          <div class="login__form__heading">or use email for log in:</div>
          <label
            class="login__form__username"
            for="login__form__username__input"
          >
            <img src="./assets/icons/user.svg" alt="" />
            <input
              type="text"
              id="login__form__username__input"
              class="login__form__username__input"
              placeholder="User name"
              value="alex.boscu"
            />
          </label>
          <label
            class="login__form__password"
            for="login__form__password__input"
          >
            <img src="./assets/icons/user.svg" alt="" />
            <input
              type="password"
              id="login__form__password__input"
              class="login__form__password__input"
              placeholder="Password"
              value="12sde!A0"
            />
          </label>
          <button id="login__form__button" class="login__form__button">
            LOG IN
          </button>
        </form>
      </div>
      <div id="signup" class="signup">
        <div class="signup__heading">Sign up</div>
        <div class="signup__options">
          <div class="signup__options__google">
            <img src="./assets/icons/google.svg" alt="google icon" />
          </div>
          <div class="signup__options__linkedin">
            <img src="./assets/icons/linkedin.svg" alt="linkedin icon" />
          </div>
          <div class="signup__options__github">
            <img src="./assets/icons/github.svg" alt="github icon" />
          </div>
        </div>
        <form class="signup__form" id="signup__form">
          <div class="signup__form__heading">
            or use email to create account:
          </div>
          <label class="signup__form__email" for="signup__form__email__input">
            <img src="" alt="" />
            <input
              type="email"
              id="signup__form__email__input"
              class="signup__form__email__input"
              placeholder="Email"
              value="alex.boscu@mail.com"
            />
          </label>
          <label
            class="signup__form__firstname"
            for="signup__form__firstname__input"
          >
            <img src="" alt="" />
            <input
              type="text"
              id="signup__form__firstname__input"
              class="signup__form__firstname__input"
              placeholder="First name"
              value="alex"
            />
          </label>
          <label
            class="signup__form__lastname"
            for="signup__form__lastname__input"
          >
            <img src="" alt="" />
            <input
              type="text"
              id="signup__form__lastname__input"
              class="signup__form__lastname__input"
              placeholder="Last name"
              value="boscu"
            />
          </label>
          <label
            class="signup__form__username"
            for="signup__form__username__input"
          >
            <img src="" alt="" />
            <input
              type="text"
              id="signup__form__username__input"
              class="signup__form__username__input"
              value="alex.boscu"
              placeholder="User name"
              disabled
            />
          </label>
          <label class="signup__form__age" for="signup__form__age__input">
            <img src="" alt="" />
            <input
              type="number"
              id="signup__form__age__input"
              class="signup__form__age__input"
              placeholder="Age"
              value="24"
            />
          </label>
          <label
            class="signup__form__password"
            for="signup__form__password__input"
          >
            <img src="" alt="" />
            <input
              type="password"
              id="signup__form__password__input"
              class="signup__form__password__input"
              placeholder="Password"
              value="12sde!A0"
            />
          </label>
          <button id="signup__form__button" class="signup__form__button">
            SIGN UP
          </button>
        </form>
      </div>
      <div id="login__overlay" class="login__overlay">
        <div class="login__overlay__heading">Welcome back!</div>
        <p id="login__overlay__description" class="login__overlay__description">
          "Unlock the door to your digital fortress."
        </p>
        <button id="login__overlay__button" class="login__overlay__button">
          SIGN UP
        </button>
      </div>
    </section>
  </body>
</html>
