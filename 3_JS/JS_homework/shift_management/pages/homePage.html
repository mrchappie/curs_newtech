<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script type="module" src="../script/homePage.js" defer></script>
  </head>
  <body>
    <h1 id="heading">HOME PAGE</h1>
    <button id="logOut">Log out</button>

    <script>
      const userLoggedIn = JSON.parse(localStorage.getItem('shiftAppUsers'));
      heading.textContent = userLoggedIn.users.find(
        (user) => user.id === userLoggedIn.loggedUser
      ).userName;
    </script>
  </body>
</html>
