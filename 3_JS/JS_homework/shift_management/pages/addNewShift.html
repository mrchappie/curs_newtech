<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GuardianNet</title>

    <script type="module" src="../script/addNewShift.js" defer></script>
    <script type="module" src="../script/navigation.js" defer></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"
      referrerpolicy="no-referrer"
    ></script>

    <link rel="stylesheet" href="../css/globalStyles.css" />
    <link rel="stylesheet" href="../css/navigation.css" />
    <link rel="stylesheet" href="../css/addNewShift.css" />
  </head>
  <body class="app__body">
    <div class="app__container">
      <header class="navigation">
        <div class="navigation__logo">
          <h1>GuardianNet</h1>
        </div>
        <nav class="navigation__links">
          <ul>
            <li><a href="./homePage.html">My Shifts</a></li>
            <li><a href="./addNewShift.html">Add Shift</a></li>
            <li><a href="./editProfile.html">Edit Profile</a></li>
          </ul>
        </nav>
        <div class="navigation__account">
          <div id="navigation__account__greeting">Hello <span></span></div>
          <div class="navigation__account__profile">
            <img src="https://picsum.photos/50" alt="" />
          </div>
          <button id="logOut">Log out</button>
        </div>
      </header>
      <main id="add__new__shift" class="add__new__shift">
        <form id="new__shift__form" class="new__shift__form">
          <h1 id="add__new__shift__heading">Add new shift</h1>
          <input
            type="text"
            id="new__shift__name"
            placeholder="Shift name"
            value="Morning Shift"
          />
          <input
            type="date"
            id="new__shift__date"
            placeholder="dd-mm-yyyy"
            value="24-12-2023"
          />

          <input
            type="time"
            id="new__shift__starttime"
            placeholder="--:--"
            value="08:00"
          />
          <input
            type="time"
            id="new__shift__endtime"
            placeholder="--:--"
            value="20:00"
          />
          <input
            type="number"
            id="new__shift__hourly__wage"
            placeholder="50"
            value="50"
          />
          <input
            type="text"
            id="new__shift__workplace"
            placeholder="Google"
            value="Google"
          />
          <input
            type="text"
            id="new__shift__profit"
            placeholder="200"
            value="200"
            disabled
          />

          <button id="new__shift__button">Add shift</button>
        </form>
      </main>
    </div>
  </body>
</html>
