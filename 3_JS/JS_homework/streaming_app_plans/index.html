<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Subscribe to our streaming service</legend>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugit, qui!
        </p>

        <fieldset>
          <legend>Personal information</legend>
          <label for="firstname">
            First name:
            <input type="text" id="firstname" />
          </label>
          <br />
          <label for="lastname">
            Last name:
            <input type="text" id="lastname" />
          </label>
          <br />
          <label for="email">
            Email:
            <input type="email" id="email" required />
          </label>
          <br />
          <label for="date_of_birth">
            Date of birth:
            <input type="date" id="dateofbirth" />
          </label>
        </fieldset>
        <fieldset>
          <div id="plans">
            Plan type:
            <label for="basic"
              ><input
                type="radio"
                name="plan"
                id="basic"
                value="basic"
              />Basic</label
            >
            <label for="premium">
              <input
                type="radio"
                name="plan"
                id="premium"
                value="premium"
                checked
              />Premium
            </label>
            <label for="deluxe">
              <input
                type="radio"
                name="plan"
                id="deluxe"
                value="deluxe"
              />Deluxe
            </label>
          </div>
          <br />
          <div id="resolution">
            Offers up to 3 devices and 4K streaming resolution!
          </div>
          <br />
          <fieldset>
            <legend>Devices</legend>
            <button type="button" id="add__device__btn">Add device</button>
            <br />
            <br />
            <div id="devices">
              <fieldset>
                <legend>Device 1</legend>
                <label for="device__type">
                  Device type:
                  <select name="device__type" id="device__type">
                    <option value="smarthphone">Smarthphone</option>
                    <option value="pc">PC</option>
                    <option value="console">Console</option>
                  </select>
                </label>
                <br />
                <label for="device__operating__system">
                  Device operating system:
                  <select
                    name="device__operating__system"
                    id="device__operating__system"
                  >
                    <option value="android">Android</option>
                    <option value="ios">IOS</option>
                    <option value="windows">Windows</option>
                    <option value="linux">linux</option>
                  </select>
                </label>
                <br />
                <label for="device__name">
                  Device name:
                  <input type="text" name="device__name" id="device__name" />
                </label>
                <br />
                <button>Delete</button>
              </fieldset>
              <br />
              <fieldset>
                <legend>Device 2</legend>
                <label for="device__type">
                  Device type:
                  <select name="device__type" id="device__type">
                    <option value="smarthphone">Smarthphone</option>
                    <option value="pc">PC</option>
                    <option value="console">Console</option>
                  </select>
                </label>
                <br />
                <label for="device__operating__system">
                  Device operating system:
                  <select
                    name="device__operating__system"
                    id="device__operating__system"
                  >
                    <option value="android">Android</option>
                    <option value="ios">IOS</option>
                    <option value="windows">Windows</option>
                    <option value="linux">linux</option>
                  </select>
                </label>
                <br />
                <label for="device__name">
                  Device name:
                  <input type="text" name="device__name" id="device__name" />
                </label>
                <br />
                <button>Delete</button>
              </fieldset>
            </div>
          </fieldset>
        </fieldset>
        <br />
        <button type="submit">Subscribe</button>
      </fieldset>
    </form>
  </body>
</html>
