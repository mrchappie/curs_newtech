<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <form action="login.html">
      <fieldset>
        <legend>Login</legend>
        <input type="email" name="email" placeholder="email" required />
        <br />
        <br />
        <input
          type="password"
          name="password"
          placeholder="password"
          maxlength="8"
          required
        />
        <br />
        <br />
        <button>Login</button>
      </fieldset>
      <br />
      <br />
      <fieldset>
        <legend>Don't have an account?</legend>
        <a href="register.html">Create one</a>
      </fieldset>
    </form>
  </body>
</html>
